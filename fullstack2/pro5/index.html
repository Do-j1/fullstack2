<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="m-5  d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row w-75">
            <div class="col d-flex justify-content-center align-items-center bg-warning p-3">
                <h1>Create Account Now</h1>
            </div>
            <div class="col  flex-column d-flex justify-content-center bg-dark text-white">
                <div class="my-2">
                    <i class="fa-solid fa-user"></i>
                    <span>Name</span>
                    <input type="text" class="form control">
                </div>
                <div class="my-2">

                </div>
                <div class="my-2">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Email</span>
                    <input type="email" class="form control">
                </div>
                <div class="my-2">
                    <i class="fa-solid fa-lock"></i>
                    <span>Password</span>
                    <input type="password" class="form control">
                </div>
                <div class="my-2">
                    <i class="fa-solid fa-lock"></i>
                    <span>Confirm Password</span>
                    <input type="password" class="form control">
                </div>

                <div>
                    <input type="checkbox" class="form-check-input">
                    <label for="checkbox" class="text-white">remember me</label>
                </div>

                <button class="btn text-dark btn-warning m-2 float-end">Register</button>
            </div>
        </div>
    </div>
</body>
